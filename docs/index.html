<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Dinámica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #productos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .producto {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      width: calc(25% - 20px);
    }
    .producto img {
      max-width: 100px;
      max-height: 100px;
    }
    #carrito {
      margin-top: 20px;
    }
    #loader {
      display: none;
      margin: 20px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Catálogo de Productos</h1>
  <div id="loader"></div>
  <ul id="productos"></ul>

  <h2>Carrito</h2>
  <ul id="carrito"></ul>
  <p id="total"></p>

  <div id="loader-container" style="display: none; text-align: center; margin: 20px 0;">
    <div id="loader"></div>
    <p>Procesando tu compra...</p>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
